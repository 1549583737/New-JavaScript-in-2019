<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
    yyy 指的是 data 数据
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
    xxx 指的是一个函数方法
-->
    <div id="app">
        <a :href="baidu" target="_blank">点击跳转百度</a>
        <input type="button" :value="value" @click="alert">

    </div>


</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>

    const vm = new Vue({
        el: '#app',
        data() {
            return {
                value: "点击跳出弹框",
                baidu: "https://www.baidu.com"
            }
        },
        methods: {
            alert:function(){
                alert("厉害")
            }
        },
    })

</script>

</html>
