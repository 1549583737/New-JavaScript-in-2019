<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


    </style>
</head>

<body>

    <!--
        1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
        2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
        3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
-->
    <div id="app">
        <p>这边是 style 整体绑定</p>
        <div :style="yangshi01">这是样式 01,绑定的是一个 style 对象</div>
        <p>这边是 style 属性单独绑定,前面是属性,后面是绑定的 data 变量</p>
        <div :style="{color:b,fontSize:font,backgroundColor}">这边是 style 属性单独绑定</div>

        

    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                yangshi01: {
                    width: '200px',
                    height: '200px',
                    color: 'red',
                    fontSize: '30px',  //原来的 font-weight 要改成 fontWeight
                    backgroundColor: 'yellow'
                },
                b: "blue",
                font: "30px",
                backgroundColor: "green"
            }
        }


    })
</script>

</html>
