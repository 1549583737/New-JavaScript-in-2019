<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <ul v-for="(item,index) in user">


            <li>{{item.name}} </li>
            <li>{{item.age}} </li>

        </ul>


    </div>


</body>
<script>

    var vm = new Vue({

        el: '#app',
        data() {
            return {

                user: ''

            }

        },
        created() {
            axios({
                method: 'get',
                url: 'https://easy-mock.com/mock/5d4bd203d952b924c13b812c/vue/demo01',

            }).then((result) => {
                console.log(result);
                vm.user = result.data.data;
           console.log(vm.user)

            }).catch((err) => {
                console.log("系统正忙")
            });

        }
    })
</script>

</html>
