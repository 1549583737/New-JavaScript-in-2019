<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app"></div>

</body>
<script>


    new Vue({
        el: '#app',
        template: '<div> <p>{{model}}</p><input type="text"  v-model="model"> <p>{{bind}}</p><input type="text" v-bind:value="bind"></div>'
        ,
        data: {
            model: "双向绑定",
            bind: "单向绑定"
        }


    })
</script>


</html>
