  <!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
  <script type="text/javascript">
    var test = function () {
      //变量提升   
      // console.log(a);
      // var a = 10;
      // console.log(a);

      // console.log(b);

      // var b = 11;
      // console.log(b);
     
      //真正的顺序
      var a, b;
      console.log(a);
      a = 10;
      console.log(a);

      console.log(b);

      b = 11;
      console.log(b);
    }
    //函数调用  函数名+()
    test();
