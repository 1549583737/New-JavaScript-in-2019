<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>

<body>
  <!--
1. JSON.stringify(obj/arr)
  * js对象(数组)转换为json对象(数组)
2. JSON.parse(json)
  * json对象(数组)转换为js对象(数组)

-->
  <script type="text/javascript">
    //创建一个gavin对象
    var gavin = {
      "name": "gavincoder",
      "age": "18"
    }

    //把gavin对象转换成json对象

    var gg = JSON.stringify(gavin);
    console.log(gg);

    //把json对象转换成js对象
    gg = JSON.parse(gg);
    console.log(gg);

  </script>
</body>

</html>
