<script>
    // var 跟   不加var   的变量作用域区别
    var i = 1;
    j = 2;
    console.log(i, j);
    var sum = function () {
        var a = 3;  //在函数作用域内,加上var的变量是局部的,不会被外部获取
        b = 4;  //在函数作用域内,不加 var的变量依旧是全局的
        return a + b;

    }
    sum();
    // console.log(a);
    console.log(b);//会被获取

       //真实顺序

         console.log(a);

    }
    test();
