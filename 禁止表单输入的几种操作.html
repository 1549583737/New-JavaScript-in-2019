<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>禁止表单输入的几种写法</h1>
    <input type="text" value="" placeholder="这个表单允许输入"><br>
    <input type="text" value="" placeholder="这个表单禁止输入,readonly" readonly><br>
    <input type="text" value="" placeholder="这个表单禁止输入,disabled表单不可用" disabled><br>
    <input type="text" value="" placeholder="这个表单禁止输入,disabled表单不可用" disabled="disabled"><br>
    <input type="text" value="" placeholder="这个表单禁止输入,js使鼠标失去焦点" id="input"><br>
    <input type="text" value="" placeholder="这个表单仍可输入,鼠标悬浮禁止" style="cursor: not-allowed;"><br>


</body>
<script>
    window.onload = function () {

        var input = document.getElementById("input");
        // 思路: 让鼠标失去焦点
        input.onfocus = function () {

            input.blur();

        }

    };


</script>

</html>
