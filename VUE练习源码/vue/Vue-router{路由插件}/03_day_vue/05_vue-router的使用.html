<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<div id="app"></div>
	<!-- 1.先引入vue.js -->
	<script type="text/javascript" src="./vue.min.js"></script>
	<!-- 2.引包 引入 核心的插件vue-router -->
	<script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
	<script type="text/javascript">
		Vue.use(VueRouter);
		//找两个组件
		var A = {
			template: `

<div>我是路由A</div>
`


		};
		var B = {
			template: `

<div>我是路由B</div>
`


		};

		//创建路由对象
		var router = new VueRouter({
			routes: [{ path: "/a", component: A }, { path: "/b", component: B }]
		});

		//设置挂载组件
		var app={
template:`
<div>
	<!--传送口-->
	<router-link to="/a">路由a</router-link>
	<router-link to="/b">路由b</router-link>
	<!--出口-->
	<router-view></router-view>
	</div>
	

`
		};
		new Vue({
			el:'#app',
			router:router,
			template:`<app />`,
			components:{app}
		})
	</script>

</body>

</html>
