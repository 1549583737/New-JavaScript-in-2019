<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>验证表单内容是否输入</h1>
    <input type="text" id="input" value="" placeholder="请输入文字">
    <button id="bt">检测</button>

</body>

<script>
        window.onload = function () {
        
            // 这边获取dom
            var input = document.getElementById("input"),
                vt = document.getElementById("bt");
            //    这边是按钮的点击动作
    
           
            vt.onclick = function () {
            //    思路：将原来的其中的空字符串去掉，剩下的如果为空，也就是null，则判断为空
                var reg=/\s+/g;  //这边是将全部空格换成没空格
                var test= input.value.replace(reg, "");
                if(test){
                    // 查看下此时的数据类型
                    console.log(typeof(test));
                    alert("不为空");
                }
                else{
                    console.log(test);
                    console.log(typeof(test));
                    
                    alert("为空");
                }
    
    
            }
    

    
        };
    </script>
</html>
